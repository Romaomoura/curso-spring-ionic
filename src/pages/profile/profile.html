<ion-header>
    <ion-navbar>
        <ion-title>Profile</ion-title>
        <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-avatar>
        <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/profile.png'">
    </ion-avatar>
    <h2 text-center>{{cliente?.nome}}</h2>
    <p text-center>{{cliente?.email}}</p>
</ion-content>
